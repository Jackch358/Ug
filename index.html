<!DOCTYPE html>
<html>
<head>
  <title>Bullet Calculator</title>
</head>
<body>

<h2>Bullet Calculator</h2>

<label>Bullets:</label>
<input type="number" id="bullets" value="100">

<label>Price per bullet:</label>
<input type="number" id="price" value="2">

<button onclick="calculate()">Calculate</button>

<p id="output"></p>

<script>
function calculate() {
  var b = document.getElementById("bullets").value;
  var p = document.getElementById("price").value;
  document.getElementById("output").innerText =
    "Total cost: $" + (b * p);
}
</script>
